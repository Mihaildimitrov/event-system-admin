<div class="sign-up-container">
    <div class="sign-up-form-container">

        <h1>Sign up</h1>

        <form [formGroup]="signUpForm">

            <label>Email:
                <input class="form-control" #email required type="email" formControlName="email">
              </label>
            <div *ngIf="getFormFieldRef.email.invalid && (getFormFieldRef.email.dirty || getFormFieldRef.email.touched || signUpFormIsDirty)" class="alert alert-danger">
                <div *ngIf="email.value === '' && getFormFieldRef.email.errors.required">
                    Email is required.
                </div>
                <div *ngIf="email.value !== '' && getFormFieldRef.email.errors.email">
                    Email is wrong.
                </div>
            </div>

            <label>Password:
                <input class="form-control" required type="password" formControlName="password">
              </label>
            <div *ngIf="getFormFieldRef.password.invalid && (getFormFieldRef.password.dirty || getFormFieldRef.password.touched || signUpFormIsDirty)" class="alert alert-danger">
                <div *ngIf="getFormFieldRef.password.errors.required">
                    Password is required.
                </div>
            </div>

            <label>First Name:
                <input class="form-control" required type="text" formControlName="firstName">
              </label>
            <div *ngIf="getFormFieldRef.firstName.invalid && (getFormFieldRef.firstName.dirty || getFormFieldRef.firstName.touched || signUpFormIsDirty)" class="alert alert-danger">
                <div *ngIf="getFormFieldRef.firstName.errors.required">
                    First name is required.
                </div>
            </div>

            <label>Last Name:
                <input class="form-control" required type="text" formControlName="lastName">
              </label>
            <div *ngIf="getFormFieldRef.lastName.invalid && (getFormFieldRef.lastName.dirty || getFormFieldRef.lastName.touched || signUpFormIsDirty)" class="alert alert-danger">
                <div *ngIf="getFormFieldRef.lastName.errors.required">
                    Last name is required.
                </div>
            </div>

            <button [disabled]="getFormFieldRef.email.value === '' || getFormFieldRef.email.errors || getFormFieldRef.firstName.errors || getFormFieldRef.lastName.errors || signUpFormLoadingNow ? 'disabled': ''" class="button" (click)="signUpUser()">Sign up</button>

            <div class="sign-up-form-loading" *ngIf="signUpFormLoadingNow">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>

            <div *ngIf="signUpFormWrong" class="alert alert-danger">
                Someting went wrong! Please try again.
            </div>

            <div *ngIf="signUpFormSuccess" class="alert alert_message_success">
                Sign up successfully!
            </div>

        </form>

        <div (click)="openSignIn()" class="sign-up-footer-container">
            <small>Already have an account? Sign In</small>
        </div>

    </div>
</div>
